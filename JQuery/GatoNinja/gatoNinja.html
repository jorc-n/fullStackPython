<!DOCTYPE html>

<head>
    <title>Gato Ninja</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        div {
            width: 180px;
            height: 250px;
            background-color: black;
            margin: 40px auto;
            padding: 50px;
        }
        
        img {
            display: block;
        }
    </style>
    <script>
        $(document).ready(function() {

            $('img').click(function() {
                var source = $(this).attr('src');
                var data = $(this).attr('data-alt-src');
                $(this).attr("src", data);
                $(this).attr('data-alt-src', source);

            });
        })
    </script>
</head>

<body>
    <div>
        <img src='ninja0.png' data-alt-src='cat0.png'>
        <img src='ninja1.png' data-alt-src='cat1.png'>
        <img src='ninja2.png' data-alt-src='cat2.png'>
        <img src='ninja3.png' data-alt-src='cat3.png'>
        <img src='ninja4.png' data-alt-src='cat4.png'>

    </div>

</body>
