<!doctype html>
<html>
    <head>
        <title>SUPER FORMULARIO</title>
    </head>
    <body>
        <h1>SUPER HIPER FORMULARIO DE REGISTRO</h1>
        <H2>Completa la siguiente información</H2>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><p>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="Apellido"><p>

        <label for="email">Email: </label> 
        <input type="text" id="email" name="Email"><p>

        <label for="pass">Contraseña:</label>
        <input type="password" id="pass" name="pass"<p></p>

        <label for="pass2">Confirmar:</label>
        <input type="password" id="pass2" name="pass2"<p></p>
        
        <label for="fecha">Cumpleaños:</label>    
        <input type="date" id="fecha" name="fecha"<p></p>

        <p>Selecciona tu género</p>
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino" value="masculino">
        <label for="femenino">Femenino</label>
        <input type="radio" name="genero" id="femenino" value="femenino">
        <label for="decline">Omitir</label>
        <input type="radio" name="genero" id="decline" value="decline">
        <p></p>
        <p>Una breve descipción sobre tí</p>
        <textarea name="description"></textarea>
        <p><input type="submit" value="Registrar"></p>
        </body>
</html>
