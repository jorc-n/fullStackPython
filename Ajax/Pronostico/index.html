<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pron√≥stico del tiempo</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
        // http://api.openweathermap.org/data/2.5/weather?q=
        //&&appid4e50fdbf51433a4c8f82ffb9fc42ca89

        $(document).ready(function() {
            $('form').submit(function() {
                var k = $("#getName").val();
                var url = "http://api.openweathermap.org/data/2.5/weather?q=" + k + "&appid=4e50fdbf51433a4c8f82ffb9fc42ca89";



                $.get(url, function(res) {

                    $("#resultado").html("<h3>" + k + ": " + res.weather[0].description + "<\h3><br>" +
                        "<h3>Temperature: " + res.main.temp + "<\h3><br>" +
                        "<h3> Coord: " + res.coord.lon + " , " + res.coord.lat);;


                }, 'json');
                // don't forget to return false so the page doesn't refresh
                return false;
            });
        });
    </script>
</head>

<body>
    <form action="">
        <label for="getName">Nombre:</label>
        <input id="getName" type="text" name="name">
        <input type="submit" value="Save">
    </form>
    <div id="resultado">

    </div>
</body>

</html>
